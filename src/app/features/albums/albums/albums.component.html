<div class="albums-container">
  <app-page-title title="Albums"></app-page-title>

  <div class="d-flex justify-content-between todos-container-tab">
    <div class="row my-3 todos-container-tab-content">
      <div class="col" *ngFor="let album of listAlbums">
        <app-image-container
          [image]="album"
          (onEditClick)="editItem($event)"
          (onDeleteClick)="deleteItem($event)"
        ></app-image-container>
      </div>
    </div>
  </div>
</div>
<app-float-button class="float" (click)="addAlbum()"></app-float-button>
