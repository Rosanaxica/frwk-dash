<div class="photos-container">
    <app-page-title title="Fotos"></app-page-title>
  
    <div class="d-flex justify-content-between todos-container-tab">
      <div class="row my-3 photos-container-tab-content">
        <div class="col" *ngFor="let photo of listPhotos">
          <app-image-container
            [image]="photo"
            (onEditClick)="editItem($event)"
            (onDeleteClick)="deleteItem($event)"
          ></app-image-container>
        </div>
      </div>
    </div>
  </div>
  <app-float-button class="float" (click)="addPhoto()"></app-float-button>
