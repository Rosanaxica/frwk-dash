
<div class="sidenav-container"  [@onSideNavChange]="sideNavState ? 'open' : 'close'">
    <div >
  
      <div class="user_menu">
        <mat-nav-list>
          <a mat-list-item>
            <img class="jim" src="../../../../assets/img/login_person.png" alt="">
           
          </a>
        </mat-nav-list>
        <span class="email" [@animateText]="sideNavState ? 'show' : 'hide'">email@email.com</span>
        <mat-divider></mat-divider>
      </div>
  
      <div>
        <mat-nav-list>
          <a mat-list-item *ngFor="let page of pages" [routerLink]="page.link">
            <mat-icon style="padding-right:5px;">{{page?.icon}}</mat-icon>
            <span [@animateText]="sideNavState ? 'show' : 'hide'">{{ page?.name }} </span>
          </a>
        </mat-nav-list>
      </div>
    </div>
  
    <span class="spacer"></span>    <div>
      <button mat-icon-button (click)="onSidenavToggle()">
        <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
        <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
      </button>
    </div>
  </div>
